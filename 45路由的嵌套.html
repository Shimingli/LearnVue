<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- vue -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <!-- vue路由 -->
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

</head>

<body>

    <div id="app">
        <!-- 这种方式也是可以引用组件的哦 -->
        <!-- <shiming></shiming> -->
        <router-link to="/acount">Acount</router-link>
        <router-view></router-view>

    </div>


    <template id="tmpl">

        <div>
            <h1>这是 Account组件 里面还嵌套了一个路由</h1>
            <!-- 路由的嵌套 -->
            <router-link to="/acount/login"> 登陆</router-link>

            <router-link to="/acount/register">注册</router-link>
<!-- 占位符 必须要 -->
           <router-view></router-view>
        </div>
    </template>
    <script>

        var account = {
            template: "#tmpl"
        }
        var login = {
            template: "<h3>登陆</h3>"
        }
        var register = {
            template: "<h3>组成</h3>"
        }
        const router = new VueRouter({
            //  这里的不能写成 routers 哦
            routes: [
                {
                    path: "/acount",
                    component: account,
                    // 使用children的属性 实现路由的嵌套 
                    // 记住 ，login前面不能加上 / 
                    // 虽然还有另外的方式，但是呢？建议这样使用，然后方便去理解
                    // 使用children属性，实现子路由，同时，子路由的paht前面不要带 / ，如果带了，就永远以根路径开始请求，这样不方便我们用户去理解URL地址
                    children:[
                        {path:"login",component:login},
                        {path:"register",component:register}
                    ]
                },
                // // 
                //  { path: "/acount/login", component: login },

                //  { path: "/acount/register", component: register }
            ]
        })
        var vm = new Vue({
            el: "#app",

            data: {

            },

            methods: {

            },
            components: {
                "shiming": account
            },
            router
        })
    </script>
</body>

</html>
